<html>
	<head>
		<title>Language App by Kamal Sir</title>
	</head>
	<style>
		*{font-size:50px;}
		body{background-color:azure;}
		input[type="checkbox"]{width:5%;height:0.6em}
	</style>
	<body>
	<center>
		<h1>Language App</h1>
		<form onsubmit="show()">
		<input type="text" id="name" placeholder="Enter Name">
		<br><br>
		<input type="checkbox" id="python">Python
		<input type="checkbox" id="java">Java
		<input type="checkbox" id="js">Javascript
		<br><br>
		<input type="submit">
		</form>
		<h2 id="msg">
		<script>
			function show()
			{
				event.preventDefault();
				let name=document.getElementById("name");
				let python=document.getElementById("python");
				let java=document.getElementById("java");
				let js=document.getElementById("js");
				let msg=document.getElementById("msg");

				if(name.value==="")
				{
						alert("Please enter name");
						msg.innerHTML="";
						name.focus();
						return;
				}
				if(!name.value.match("^[A-Za-z ]+$"))
				{
						alert("Name should contain only alphabets");
						msg.innerHTML="";
						name.focus();
						return;
				}

				let lang="";
				if(python.checked)  	lang=lang+" Python";
				if(java.checked)  		lang=lang+" Java";
				if(js.checked)		        lang=lang+" Javascript";
				
				let ans="name="+name.value+"  languages="+lang;
				msg.innerHTML=ans;

			}
		</script>
	</center>
	</body>
</html>
